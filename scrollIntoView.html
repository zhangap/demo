<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height:1200px;
            width:800px;
            border: 2px solid #ccc;
            margin: 0 auto;
            box-sizing: border-box;
            overflow: auto;
            text-align: center;
        }
        .row {
            height:50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="toggleForm()">滑动form</button>
  <div class="box">
      <div class="content-container"></div>
      <div class="form-container">
          <form>
              <div class="row">
                  <label>用户名</label>
                  <input type="texty">
              </div>
              <div class="row">
                  <label>密&nbsp;码</label>
                  <input type="password">
              </div>
              <div class="row">
                  <input type="submit" value="登录">
              </div>
          </form>
      </div>
  </div>
</body>
</html>
<script>
    let htmlStr = ''
	for (let i = 0; i < 100 ; i++) {
		htmlStr += `<p>这个是内容区域${i}!!!`
	}
	document.getElementsByClassName('content-container')[0].innerHTML = htmlStr

    function toggleForm(){
		document.forms[0].scrollIntoView({behavior: 'smooth', block: 'start'})
    }
</script>
