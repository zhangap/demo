<script>
  for(let color of ['red', 'green', 'blue']) {
    const div = document.createElement('div')
    const shadowDom = div.attachShadow({mode: 'open'})
    document.body.appendChild(div)
    shadowDom.innerHTML = `
        <p>Make me ${color}</p>
        <style>
            p {
            color: ${color}
            }
</style>
`
  }
</script>
