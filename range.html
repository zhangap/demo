<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点折叠</title>
</head>
<body>
    <p id="p1">
        Paragraph1
        <p id="p2">Paragraph 2</p>
    </p>
</body>
</html>
<script>
    var p1 = document.getElementById('p1')
    var p2 = document.getElementById('p2')

    var range = document.createRange()
    range.setStartAfter(p1)
    range.setStartBefore(p2)

    console.log(range.collapsed)
</script>
