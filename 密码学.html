<script>
  const array = new Uint8Array(1);
  for (let i = 0; i < 5; i++) {
    console.log(window.crypto.getRandomValues(array).toString())
  }

  // 生成随机数
  function randomFlot() {
    const fooArray = new Uint32Array(1)

    const maxUint32 =  0xFFFFFFFF;
    return window.crypto.getRandomValues(fooArray)[0] / maxUint32
  }

  console.log(randomFlot())

</script>
