<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画方法</title>
    <style>
        #box{
            width:500px;
            height:5000px;
            background: #ccc;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    let count = 1;
	let flag = false;
    function scrollHandle() {
	    console.log(`Invoked at:${Date.now()},次数：${count++}`)
        flag = false;
    }
    window.addEventListener('scroll', () => {
		if(!flag) {
			flag = true;
			requestAnimationFrame(scrollHandle)
		}
    })
    // 执行10次
    window.addEventListener('scroll', scrollHandle);

</script>
