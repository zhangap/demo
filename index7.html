<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin:0;
        }
        .box {
            height:4000px;
            background: #ccc;
        }
        #top{
          position: fixed;
          right:0;
          bottom:10px;   
        }
        #topFlag {
            display: block;
            height:1px;
        }
    </style>
</head>
<body>
    <div id="topFlag"></div>
    <h1>首页</h1>
    <button onclick="changeTop()">改变top</button>
    <div class="box"></div>
    <a id="top" href="#topFlag">top</div>
</body>
</html>
<script>
    function changeTop() {
        window.scrollTo({
            top: 1000,
            behavior: "smooth"
        });
    }
    window.addEventListener('scroll', ev => {
        console.log(ev, document.documentElement.scrollTop || document.body.scrollTop)
    }, false)
</script>
