<script>
    document.body.addEventListener('click', function(event) {
	    console.log(event.clientX, event.clientY)
        console.log(event.screenX, event.screenY)

        let keys = new Array();
		if(event.shiftKey) {
			keys.push('shift')
        }
		if(event.ctrlKey) {
			keys.push('ctrl')
        }
		if(event.altKey) {
			keys.push('alt')
        }
		if(event.metaKey) {
			keys.push('meta')
        }
	    console.log(`keys:${keys.join(',')}`)
    })
</script>
