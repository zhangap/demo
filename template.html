<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <style>
        #box{
            width:400px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>测试模板文件</h1>
  <template id="myTemplate">
      <p>this is a p tag</p>
  </template>
    <div id="box"></div>

</body>
</html>
<script>
    const box = document.getElementById('box')
    const tpl = document.getElementById('myTemplate');
	box.appendChild(tpl.content)
</script>
